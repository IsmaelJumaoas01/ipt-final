<div class="card mt-4">
  <div class="card-header">
    <h4 class="mb-0">{{ isAddMode ? 'ADD ACCOUNT' : 'EDIT ACCOUNT' }}</h4>
  </div>
  <div class="card-body">
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
      <div class="row mb-3">
        <div class="col-md-2">
          <label class="form-label">Title</label>
          <select formControlName="title" class="form-select">
            <option value="Mr">Mr</option>
            <option value="Mrs">Mrs</option>
            <option value="Miss">Miss</option>
            <option value="Ms">Ms</option>
          </select>
        </div>
        <div class="col-md-5">
          <label class="form-label">First Name</label>
          <input type="text" formControlName="firstName" class="form-control" />
        </div>
        <div class="col-md-5">
          <label class="form-label">Last Name</label>
          <input type="text" formControlName="lastName" class="form-control" />
        </div>
      </div>
      <div class="mb-3">
        <label class="form-label">Email</label>
        <input type="email" formControlName="email" class="form-control" />
      </div>
      <div class="row mb-4">
        <div class="col-md-6">
          <label class="form-label">Role</label>
          <select formControlName="role" class="form-select">
            <option value="User">User</option>
            <option value="Admin">Admin</option>
          </select>
        </div>
        <div class="col-md-6">
          <label class="form-label">Status</label>
          <select formControlName="status" class="form-select">
            <option value="Active">Active</option>
            <option value="Inactive">Inactive</option>
          </select>
        </div>
      </div>
      <div class="text-center">
        <button type="submit" [disabled]="loading" class="btn btn-primary me-2">Save</button>
        <a routerLink="/admin/accounts" class="btn btn-secondary">Cancel</a>
      </div>
    </form>
  </div>
</div>
