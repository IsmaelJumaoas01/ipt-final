<div class="card">
  <div class="card-header">
    <h3>{{id ? 'Edit' : 'Add'}} Request</h3>
  </div>
  <div class="card-body">
    <div class="alert alert-danger" *ngIf="errorMessage">{{errorMessage}}</div>
    <form (ngSubmit)="onSubmit()">
      <div class="form-group mb-3">
        <label for="type">Request Type</label>
        <select class="form-select" [(ngModel)]="request.type" name="type">
          <option value="leave">Leave Request</option>
          <option value="expense">Expense Request</option>
          <option value="transfer">Transfer Request</option>
        </select>
      </div>
      <div class="form-group mb-3">
        <label for="employeeId">Employee</label>
        <select class="form-select" [(ngModel)]="request.employeeId" name="employeeId" [disabled]="!!id">
          <option *ngFor="let employee of employees" [value]="employee.id">
            {{employee.employeeId}} - {{employee.user?.firstName}} {{employee.user?.lastName}}
          </option>
        </select>
      </div>
      <div class="form-group mb-3">
        <label>Items</label>
        <div *ngFor="let item of request.items; let i = index" class="row mb-2 align-items-center">
          <div class="col-md-6">
            <input type="text" class="form-control" placeholder="Name" [(ngModel)]="item.name" name="itemName{{i}}">
          </div>
          <div class="col-md-3">
            <input type="number" class="form-control" placeholder="Quantity" [(ngModel)]="item.quantity" name="itemQuantity{{i}}" min="1">
          </div>
          <div class="col-md-3">
            <button type="button" class="btn btn-danger" (click)="removeItem(i)">Remove</button>
          </div>
        </div>
        <button type="button" class="btn btn-secondary mt-2" (click)="addItem()">Add Item</button>
      </div>
      <div class="form-group">
        <button [disabled]="loading" class="btn btn-primary">
          <span *ngIf="loading" class="spinner-border spinner-border-sm me-1"></span>
          Save
        </button>
        <a routerLink="../" class="btn btn-link">Cancel</a>
      </div>
    </form>
  </div>
</div>
